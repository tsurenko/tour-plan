<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Best Tour Plan - Booking Hotel</title>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-top">
        <a href="#" class=" logo">
          <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
        </a>
        <form action="#" class="search navbar__search">
          <input type="text" class="search__input" placeholder="Search Location">
          <button class="search__button"><img src="img/search.svg" alt="Icon: search"></button>
          <a href="#" class="user"></a>
        </form>
            <a href="#" class="user navbar__user">
              <img src="img/user-logo.jpeg" alt="Logo: Nathan" class="user__logo">
              <span class="user__name">Nathan</span>
            </a>
            <button class="menu-button navbar-top__menu-button">
              <span class="menu-button__line"></span>
              <span class="menu-button__line"></span>
              <span class="menu-button__line"></span>
            </button>
      </div>
          
    </div>
    <div class="navbar-buttom">
      <div class="container">
        <nav>
            <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> All Deals</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Hotels</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Activities</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Hotel Day Packages</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Restaurants</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Events</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link"> Rodrigues</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header> 
<nav class="breadcrumb">
  <div class="container">
    <ul class="breadcrumb-list">
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Home</a>
      </li>
      <li class="breadcrumb-list__item">
        <a href="#" class="breadcrumb-list__link">Flash Offers</a>
      </li>
      <li class="breadcrumb-list__item">
        Grand Hilto Hotel
      </li>
    </ul>
  </div>
</nav>
<section class="hotel">
  <div class="container">
    <div class="hotel-info">
      <div class="hotel-info__text">
        <div class="stars">
          <img src="img/Star.svg" alt="star">
        </div>
        <h1 class="hotel-name"></h1>
        <span class="offer">Flash Offer</span>
        <p class="description">
          Half-Board / All Inclusive + Complimentary Activities + Child Stays Free
        </p>
      </div>
      <div class="hotel-info__right">
        <div class="raiting hotel-info__raiting">
          <span class="raiting__text">User Rattings</span>
          <span class="raiting__counter">4.5/5</span>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
